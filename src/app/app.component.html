<button
  (click)="increase()"
  class="fz-60 m-20 p-50">+1</button>
<button
  [disabled]="cannotDecrease$ | async"
  (click)="decrease()"
  class="fz-60 m-20 p-50">-1</button>
<button
  [disabled]="cannotDecrease$ | async"
  (click)="clear()"
  class="fz-60 m-20 p-50">=0</button>

<p class="fz-60">Счетчик = {{count$ | async}}</p>
<p *ngIf="updatedAt$ | async" class="fz-60">
  Обновлялось {{updatedAt$ | async | date: 'HH:mm:ss dd/MM/yyyy'}}</p>
